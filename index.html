<script type="text/javascript">
function id(x){return document.getElementById(x)}
var txt = id("txt");

txt.value.length=0;
var t = setInterval(()=>{
word.innerText=txt.value.trim().split(' ').length +" words"
},100);

var size = 16
id("minus").onclick=()=>{
txt.style.fontSize=size+"px";
size-=2}

id("plus").onclick=()=>{
txt.style.fontSize=size+"px";
size+=2}

id("font").onclick=()=>
txt.classList.toggle("serif");

id("color").onclick=()=>
txt.classList.toggle("light");

id("clip").onclick=()=>{
txt.select();
document.execCommand("copy");
}
